name: Create Release

on:
  push:
    tags: ["v*.*.*"]

permissions:
  contents: write

jobs:
  release:
    name: Build ZIP and create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create release ZIP
        run: |
          cd custom_components/battery_controller/
          zip ../../battery_controller.zip -r ./

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v6
        with:
          configuration: |
            {
              "categories": [
                { "title": "## ‚ú® New features", "labels": ["enhancement", "feature"] },
                { "title": "## üêõ Bug fixes", "labels": ["bug", "fix"] },
                { "title": "## üìö Documentation", "labels": ["documentation"] },
                { "title": "## üîß Other", "labels": [] }
              ],
              "template": "#{{CHANGELOG}}\n\n**Full changelog**: #{{RELEASE_DIFF}}"
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: battery_controller.zip
          body: |
            ## Installation via HACS
            Install or update via HACS ‚Äî the new version will be offered automatically.

            ## Manual installation
            Download `battery_controller.zip`, extract and copy `battery_controller/` to your `custom_components/` directory.

            ${{ steps.changelog.outputs.changelog }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
